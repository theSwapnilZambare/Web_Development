<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>This is a Top &lt;level&gt; Heading</h1>

    <!-- Reg -->
    <h1>Micro<sup>&reg;</sup></h1>

    <!-- Copy right -->
    <h1>Copyright &copy; 2020</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>This is &#36;10</h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>This is &#8377;500</h1>



</body>
</html>

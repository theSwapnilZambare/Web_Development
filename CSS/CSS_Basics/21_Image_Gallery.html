<!DOCTYPE html>

    <title>Image Gallery</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h1{
            text-align: center;
            color: black;
        }
        .image{
            border: 2px solid black;
            width: 300px;
            float: left;
            margin: 7px;
            padding: 7px;
            text-align: center;
            border-radius: 10px;
        }
        .image:hover{
            cursor: pointer;
            box-shadow: 5px 5px 15px black;
        }
        .image img{
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .desc {
            padding: 10px;
            color: black;
        }
    </style>
</head>

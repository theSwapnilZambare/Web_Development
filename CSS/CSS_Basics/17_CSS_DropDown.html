<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS DropDown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background-image: url("img/image5.jpeg");
        }
        .dropdown_button{
            background: white url("img/image6.jpeg") no-repeat scroll bottom;
            color: white;
            border: none;
            font-size: 30px;
            padding: 14px 45px;
            position: relative;
        }
        .dropdown_list{
            background: white url("img/image3.jpeg") no-repeat scroll bottom;
            position: absolute;
            width: 236px;
            text-align: center;
            display: none; /* to hide this */
        }
        .dropdown_list a{
            display: block;
            text-decoration: none;
            color: black;
            padding: 16px 25px;
            font-size: 20px;
        }
        .dropdown_list a:hover{
            background-color: rgba(0,0,0,0.5);
            color: white;
        }
        /* for Hover Effect */
        .dropdown:hover .dropdown_list{
            display: block;
        }
        /* to fix the bug of hover effect */
        .dropdown{
            float: left;
        }
    </style>
</head>
<body>
<div class="dropdown">
    <button class="dropdown_button">Courses <i class="fa fa-arrow-circle-o-down"></i></button>
    <div class="dropdown_list">
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JavaScript</a>
        <a href="#">JQuery</a>
        <a href="#">AJAX</a>
        <a href="#">Bootstrap</a>
        <a href="#">Angular JS</a>
    </div>
</div>
</body>
</html>
